<head>

  <meta charset="UTF-8" />
  <title> Bachelors | Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />

    title="docsify-darklight-theme" type="text/css" />

<body>
  <div id="app"></div>
  <script>

    // Set html "lang" attribute based on URL
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // Docsify configuration
    window.$docsify = {
      name: '<b>Computer Engineering Bachelors Docs',
      repo: 'https://github.com/',
      loadNavbar: true,
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      coverpage: true,
      
      search: {
        depth: 3,
        noData: 'No matches found.',
        placeholder: 'Search Subject..',
        hideOtherSidebarContent: true,
        namespace: 'Computer Engineering',
      },

      pagination: {
        previousText: 'PREV',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },

      toc: {
        scope: '.markdown-section',
        headings: 'h2,h3',
        title: 'Table of Contents',
      },


      nameLink: {
        '/pt/': '#/pt/README.md',
        '/es/': '#/es/README.md',
        '/zh-cn/': '#/zh-cn/',
      },
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/pt/': '/pt/README.md',
        '/pt/_sidebar.md': '/pt/_sidebar.md',
        '/es/_sidebar.md': '/es/_sidebar.md',
      },
      pathNamespaces: ['/pt','/es'],
      


      themeColor: '#006EFF',
      darklightTheme: {
        siteFont : 'PT Sans',
        defaultTheme : 'dark | light',
        codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize : '17px',
        dark: {
          accent: '#006EFF',
          background: '#282C34',
          codeTextColor : '#b4b4b4',
          codeBackgroundColor : '#353A44', 
          coverBackground : '#282C34'
        },
        light: {
          accent: '#045BDA',
          coverBackground : '#f0f0f0'
        }
       
      }
    
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</body>

</html>
